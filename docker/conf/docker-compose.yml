version: '3.1'
services:
  backend-visercomcfg:
    container_name: backend-visercomcfg
    restart: "no"
    image: backend-visercomcfg
    ports:
      - "8080:8080"
      - "8443:8443"
    env_file:
      - ./backend.env
    links:
      - database-visercomcfg
    depends_on:
      - database-visercomcfg
    networks:
      - network
    volumes:
      - ./application.properties:/home/app/application.properties
      - ../log/backend:/log
      - /etc/localtime:/etc/localtime:ro
      
  database-visercomcfg:
    container_name: database-visercomcfg
    image: database-visercomcfg
    restart: "no"
    environment:
      MYSQL_ROOT_PASSWORD: CalleFalsa123
    ports:
      - "3306:3306"
    volumes:
      - datavolume:/var/lib/mysql
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
      - /etc/localtime:/etc/localtime:ro
      
    command: mysqld --character-set-server=utf8 --collation-server=utf8_unicode_ci --init-connect='SET NAMES UTF8;' --innodb-flush-log-at-trx-commit=0
    networks:
      - network

  backoffice-visercomcfg:
    container_name: backoffice-visercomcfg
    image: backoffice-visercomcfg
    ports:
      - "5001:80"
    links:
      - backend-visercomcfg
    depends_on:
      - backend-visercomcfg
    networks:
      - network
    logging:
      driver: json-file
    env_file:
      - ./backoffice.env
    volumes:
      - /etc/localtime:/etc/localtime:ro
     

  
  proxy-visercomcfg:
    container_name: proxy-visercomcfg
    image: proxy-visercomcfg
    ports:
      - "8081:8081"
      - "4438:4438"
    networks:
      - network
    logging:
      driver: json-file
    volumes:
      - ../certs:/etc/nginx/certs/
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
      - /etc/localtime:/etc/localtime:ro
      

volumes:
  datavolume:
    external: true

networks:
  network:
    driver: bridge
